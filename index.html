<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas Alegres</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container-custom {
      background-color: #c8e6c9; /* Color verde claro */
      border: 1px solid #388e3c; /* Borde redondeado de 1px color verde oscuro */
      border-radius: 10px; /* Borde redondeado */
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Sombra */
      padding: 20px;
    }
    .container-custom2 {
      background-color: #d0f0c0; /* Color verde claro atenuado */
      border: 2px solid #388e3c; /* Borde de 2px color verde oscuro */
      border-radius: 10px; /* Borde redondeado */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid container-custom">
    <div class="row">
      <div class="col">
        <h2 class="text-dark">Mascotas Alegres</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <nav class="nav">
          <a class="nav-link active" href="#">Inicio</a>
          <a class="nav-link" href="#">Mascotas</a>
          <a class="nav-link" href="#">Alimentos</a>
          <a class="nav-link" href="#">Registro</a>
        </nav>
      </div>
    </div>
  </div>
  <div class="container-fluid container-custom2">
    <div class="row">
      <div class="col">
        <div class="card">
          <img src="perro1.png" class="card-img-top" alt="Boby">
          <div class="card-body">
            <h5 class="card-title">Boby</h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#perroModal">Click aquí</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="gato1.png" class="card-img-top" alt="Misifu">
          <div class="card-body">
            <h5 class="card-title">Misifu</h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gatoModal">Click aquí</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pajaro1.png" class="card-img-top" alt="Piolin">
          <div class="card-body">
            <h5 class="card-title">Piolin</h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pajaroModal">Click aquí</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <img src="perro2.png" class="card-img-top" alt="Boby">
          <div class="card-body">
            <h5 class="card-title">Ayudante de Santa</h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#perroModal2">Click aquí</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="gato2.png" class="card-img-top" alt="Misifu">
          <div class="card-body">
            <h5 class="card-title">Gardfield</h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gatoModal2">Click aquí</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="pajaro2.png" class="card-img-top" alt="Piolin">
          <div class="card-body">
            <h5 class="card-title">Pajaro Loco</h5>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pajaroModal2">Click aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="perroModal" tabindex="-1" aria-labelledby="perroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <img src="perro1.png" class="img-fluid" alt="Boby">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gatoModal" tabindex="-1" aria-labelledby="gatoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <img src="gato1.png" class="img-fluid" alt="Misifu">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="pajaroModal" tabindex="-1" aria-labelledby="pajaroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <img src="pajaro1.png" class="img-fluid" alt="Piolin">
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="perroModal2" tabindex="-1" aria-labelledby="perroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <img src="perro2.png" class="img-fluid" alt="Boby">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gatoModal2" tabindex="-1" aria-labelledby="gatoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <img src="gato2.png" class="img-fluid" alt="Misifu">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="pajaroModal2" tabindex="-1" aria-labelledby="pajaroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <img src="pajaro2.png" class="img-fluid" alt="Piolin">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, solo si se necesita funcionalidad de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
